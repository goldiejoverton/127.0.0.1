<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <!-- Load jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Iframe pointing to the proxied page -->
    <iframe id="myIframe" src="https://htmlpreview.github.io/" sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts allow-top-navigation allow-top-navigation-by-user-activation"></iframe>

    <script>
        function injectScript() {
            const iframe = document.getElementById('myIframe');
            const iframeWin = iframe.contentWindow || iframe;
            const iframeDoc = iframe.contentDocument || iframeWin.document;

            // Define a function in the parent window
            window.hello = function () {
                alert('Hello from owner!');
            };

            // Wait for the iframe document to be ready using jQuery
            $(iframeDoc).ready(function () {
                iframeDoc.open();
                iframeDoc.write('Iframe content here.');
                iframeDoc.write('<script>alert("Hello from iframe!");<\/script>');
                iframeDoc.write('<script>parent.hello();<\/script>');
                iframeDoc.close();
            });
        }

        // Ensure the script is injected once the iframe is fully loaded
        $('#myIframe').on('load', injectScript);
    </script>
</body>
</html>
